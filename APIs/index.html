<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <title>News-Search-Engine</title>
</head>
<body>
    <header>
       <!--Navigation Bar-->
    </header>
    <main>
        <form>
            <label for="subject">Subject</label>
            <input type="text" name="subject" id="subject"placeholder="Topic to search"><br>

            <label for="from">From</label>
            <input type="date" name="from" id="from" ><br>

            <label for="to">To</label>
            <input type="date" name="to" id="to"><br>
            <button type="button" id="search"name="search">Search</button><br>

            <label for="city">City</label>
            <input type="text" name="city" id="city"><br>

           
            <button type="button" id="forcast" name="city">Forcast</button>

        </form>
        <article id="art">
            
        </article>

    </main>
    <script src="script.js"></script>
    
</body>
</html>
